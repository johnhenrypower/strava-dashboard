<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard | John Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grid-overlay"></div>

    <nav>
        <a href="https://johnhpower.com" class="logo">JHP</a>
        <div class="nav-right">
            <span class="nav-title">Training Dashboard</span>
        </div>
    </nav>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard-section" class="dashboard-section">
            <!-- Athlete Header -->
            <div class="athlete-header">
                <img id="athlete-avatar" class="athlete-avatar" src="" alt="Athlete">
                <div class="athlete-info">
                    <h2 id="athlete-name">Loading...</h2>
                    <p id="athlete-location" class="athlete-location"></p>
                </div>
            </div>

            <!-- Weekly Summary -->
            <div class="section-header">
                <h3>This Week</h3>
                <span id="week-range" class="week-range"></span>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-distance">--</div>
                    <div class="stat-label">Miles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-time">--</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-pace">--</div>
                    <div class="stat-label">Avg Pace</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-activities">--</div>
                    <div class="stat-label">Activities</div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="section-header">
                <h3>Recent Activities</h3>
            </div>
            <div id="activities-list" class="activities-list">
                <div class="loading-placeholder">
                    <div class="spinner"></div>
                    <p>Loading activities...</p>
                </div>
            </div>
        </section>

        <!-- Error State -->
        <section id="error-section" class="error-section" style="display: none;">
            <div class="error-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h2>Something went wrong</h2>
                <p id="error-message">Unable to load activities.</p>
                <button id="retry-btn" class="btn btn-primary">Try Again</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by <a href="https://strava.com" target="_blank">Strava</a> API</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
